
<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Entry / Exit</h4>
            <p class="card-description">
              You have to especify the type and mount
            </p>

            <form
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-group">
                <label>Description</label>
                <input type="text"
                        formControlName="description"
                       class="form-control"
                       placeholder="Description"
                       name="descripcion">
              </div>

              <div class="form-group">
                  <label>Mount</label>
                  <input type="number"
                         class="form-control"
                         formControlName="mount"
                         placeholder="Mount"
                         name="monto">
                    <p>
                      It should be positive
                    </p>
                </div>

              <div class="form-group">
                  <label>Type</label>
                  <br>
                  <select
                    formControlName="type"
                    class="form-control"
                  >
                    <option value="entry">Entry</option>
                    <option value="exit">Exit</option>
                  </select>
                  <!-- <button type="button" class="btn btn-primary btn-block">Entry</button> -->
                  <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
              </div>

              <hr>
              <button
                *ngIf="!!!loading"
                [disabled]="form.invalid"
                class="btn btn-success mr-2"
                type="submit"
                >
                <i class="fa fa-save"></i>
                Add
              </button>
              <button
              *ngIf="loading"
                disabled
                class="btn btn-success mr-2"
                >
                <i class="fa fa-spin fa-sync"></i>
                Saving...
              </button>
              <!--
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button>
              -->
              <button
                type="reset"
                class="btn btn-light"
              >Cancel</button>

            </form>
          </div>
        </div>
      </div>
</div>
