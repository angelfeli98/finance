
<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-money-bill-alt text-success icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Entries</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{ entry | currency }}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ noEntry }} Entries
            </p>
          </div>
        </div>
      </div>

      <div class="col-6">
          <div class="card card-statistics">
            <div class="card-body">
              <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Exit</p>
                  <div class="fluid-container">
                    <h3 class="font-weight-medium text-right mb-0">{{ exit | currency }}</h3>
                  </div>
                </div>
              </div>
              <p class="text-muted mt-3 mb-0">
                <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ noExit }} Exit
              </p>
            </div>
          </div>
        </div>
</div>

<div class="row m-5">
  <div class="col-12">
      <div class="card card-statistics">
        <div class="card-body">

            <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-building text-info icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Diff</p>
                  <div class="fluid-container">
                    <h3
                    [ngClass]="{
                      'text-success': entry - exit > 0,
                      'text-danger': entry - exit < 0
                    }"

                    *ngIf="entry > 0 || exit > 0"
                        class="font-weight-medium text-right mb-0">
                      {{ entry - exit | currency  }}
                    </h3>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </div>

  <div class="col-12 p-5" >
      <div class="card card-statistics">
        <div class="card-body">
          <div>
            <div>
              <div class="chart">
                <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  [options]="pieChartOptions"
                  [plugins]="pieChartPlugins"
                  [colors]="pieChartColors"
                  [legend]="pieChartLegend">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

</div>
